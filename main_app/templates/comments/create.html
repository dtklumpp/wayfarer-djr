{% extends 'base.html' %}

{% block title %}
    <title>Comment Create -- Wayfarer</title>
{% endblock %}


{% block content %}

<div class="edge-margin">

    <form action="/comments/create/{{post_id}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="content">

            <div class="field">
                <label>Body</label>
                <textarea name="body" rows="8" column="2000" style="resize: none"></textarea>

            </div>

        </div>

        <input type="submit" value="Make Comment">
    </form>

</div>

{% endblock %}
